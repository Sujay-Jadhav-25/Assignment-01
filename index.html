<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
            <h3 class="text-2xl font-bold text-center">Register Here</h3>
            <form method="POST" action="family_details.html"id="register" name="register_form" onsubmit="return Validation()" >
                <div class="mt-4">
                    <div>
                        <label class="block" for="Name">Name<label>
                                <input type="text" placeholder="Name" name="name"
                                    class="w-full px-4 py-2 mt-2 border rounded-md border-black focus:outline-none focus:ring-1 focus:ring-blue-600" >
                    </div>
                    <div class="mt-4">
                        <label class="block" for="email">Email<label>
                                <input type="email" placeholder="Email" name="email"
                                    class="w-full px-4 py-2 mt-2 border rounded-md border-black focus:outline-none focus:ring-1 focus:ring-blue-600" >
                    </div>
                    
                    <div class="mt-4">
                        <label class="block">Gender<label><br>
                                <input type="radio" class="px-4 py-2 mt-2 " name="gender" id="gender" value="male" > Male <br>
                                <input type="radio" class="px-4 py-2 mt-2" name="gender" id="gender" value="female"> Female <br>
                    </div>
                    <div class="mt-4">
                        <label class="block">Date of Birth<label>
                                <input type="date" placeholder="Date Of Birth" name="dob"
                                    class="w-full px-4 py-2 mt-2 border border-black rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" >
                    </div>
                    <div class="mt-4">
                        <label class="block">Mobile Number<label>
                                <input type="text" placeholder="Mobile Number" name="number" 
                                    class="w-full px-4 py-2 mt-2 border border-black rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" >
                    </div>
                    <!-- <span class="text-xs text-red-400">Password must be same!</span> -->
                    <div class="flex">
                    <button class="w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900" >Register 
                            </button>
                    </div>
                    <div class="mt-6 text-grey-dark">
                        Already have an account?
                        <a class="text-blue-600 hover:underline" href="#">
                            Log in
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>

        function Validation() {
            var name=document.forms['register_form']['name'].value;
            var number=document.forms['register_form']['number'].value;
            
            if(number.length!= 10){
                alert("Enter 10 digit valid Number");
                return false;
            }
            else{
                // window.location.href='final.html';
                return true;
            }

            
        }

    </script>
</body>
</html>
