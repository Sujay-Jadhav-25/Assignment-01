<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    
        <link rel="stylesheet" href="modal.css">
    <title>Insurance</title>
</head>
<body>
    <section>
        <div class="flex items-center justify-center min-h-screen bg-gray-100">
            <div class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
                <h3 class="text-2xl font-bold text-center">Buy Policy</h3>
                <!-- <form > -->
                    <div class="mt-4">
                        <div>
                            <label class="block" for="Name">Investement Amount<label>
                                    <input type="text" placeholder="Amount You want to Invest"
                                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none  border-black focus:ring-1 focus:ring-blue-600 focus:border-none">
                        </div>
                        <div class="mt-4">
                            <label class="block" for="email">Pay For :<label><br>
                                <select name="payFor" id="payFor" onchange="val()" class="w-1/2 px-4 py-2 mt-2 border border-black rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" id="payfor">
                                    <option value="default">Select pay Years</option>
                                    
                                </select> Years
                        </div>
                        <div class="mt-4">
                            <label class="block">Term :<label><br>
                                <select name="term" id="term" class="w-1/2 px-4 py-2 mt-2 border border-black rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" id="payfor">
                                    <option value="default">Select term years</option>
                                    
                                </select> Years
                        </div>
        
                        <div class="mt-4">
                            <label class="block">Payment Frequency<label>
                                <select name="pay-frequency" class="w-full px-4 py-2 mt-2 border border-black rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" id="pay-frequncy">
                                    <option value="1">Monthly</option>
                                    <option value="2">Quarterly</option>
                                    <option value="3">Half-Yearly</option>
                                    <option value="1">yearly</option>
                                </select>
                        </div>
                    
                        <!-- <span class="text-xs text-red-400">Password must be same!</span> -->
                        <div class="flex">
                            <div class="container">
                            <button class="btn w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900" data-target="#modal1" id="formsubmit">Buy Policy 
                                </button>
                            </div>
                            
                        </div>
                    <!-- </form> -->

                    </div>
    
            </div>
        </div>
    </section>

  
      <div class="modal" id="modal1">
        <div class="header">
          <div class="title"></div>
          <button class="btn close-modal">&times;</button>
        </div>
        <div class="body ">
            <div class="success px-36 py-5 bg-gray-100">
          <img class="w-20 h-20 "src="../Z Assignment/img/tick2.png">
        </div>
        <div class="container">
            <div class="msg ">
            <h1 class="px-32 text-2xl font-bold text-green-400 ">Successfull</h1>
            <h1 class="px-20" >You bought the Insurance Policy</h1>
            </div>
        </div>
        </div>
      </div>

      <div id="overlay"></div>
  
      <script src="modal.js"></script>
    <script src="script.js"></script>   
</body>
</html>
