<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">    <title>Insurance</title>
</head>
<body>

    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/2 lg:w-1/2 sm:w-1/">
            <h3 class="text-2xl font-bold text-center">Family Details</h3>
            <form action="policy.html" method="POST">

                <div class="mt-4">
                    <label class="block" for="email">No of Family Member<label>
                            <input type="number" 
                                class="w-full px-4 py-2 mt-2 border border-black rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" min="1">
                </div>
                <div class="mt-4">
                   
                    <div class="mb-3 -mx-2 flex items-end">
                        <div class="px-2 w-2/3">
                            <label class="block">Enter Names of Family Members</label>
                            <div>
                            
                            <input class="w-full px-4 py-2 mt-2 border border-black rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" type="text" name="name" placeholder="Enter Name" id="expiry">
        
                            </div>
                        </div>
                        <div class="px-2 w-1/3">
                            <label class="block">Age</label>
                            <div>
                            <input class="w-full px-4 py-2 mt-2 border border-black rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"  type="text"/>
                            </div>
                        </div>
                        
                    </div>

                    <div class="mb-3 -mx-2 flex items-end">
                        <div class="px-2 w-2/3">
                            <input class="w-full px-4 py-2 mt-2 border border-black rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" type="text" name="name" placeholder="Enter Name" id="expiry">                           
                        </div>
                        <div class="px-2 w-1/3">                         
                            <input class="w-full px-4 py-2 mt-2 border border-black rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"  type="text"/>                       
                        </div>                       
                    </div>
                    <div class="mb-3 -mx-2 flex items-end">
                        <div class="px-2 w-2/3">
                            <input class="w-full px-4 py-2 mt-2 border border-black rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" type="text" name="name" placeholder="Enter Name" id="expiry">                           
                        </div>
                        <div class="px-2 w-1/3">                         
                            <input class="w-full px-4 py-2 mt-2 border border-black rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"  type="text"/>                       
                        </div>                       
                    </div>
                    <div>
                        <label class="block" for="Name">Address<label>
                            <textarea name="Address" class="w-full px-4 py-2 mt-2 border border-black rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" id="address" cols="20" rows="5" placeholder="Address"></textarea>    
                    </div> 
                    <!-- <span class="text-xs text-red-400">Password must be same!</span> -->
                    <div class="flex">
                        <button class="w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Submit Details 
                            </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
